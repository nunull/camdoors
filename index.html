		</div>
		<video id="remote-video" muted="true" autoplay></video>
		<video id="own-video" muted="true" autoplay></video>
		<canvas id="tmp" style="display: none;"></canvas>
		<div id="counter-container">
			<span id="counter"></span>
		</div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdn.peerjs.com/0.3/peer.js"></script>
		<script>
			var config = {
				screenTimeout: 30,
				screenBlockingTimeout: 30,
				motionTolerance: 50,
				motionTreshhold: 100
			};

			var prefix = 'camdoors',
				ownIndex = document.location.search.split('?')[1].split('/')[0],
				postfix = ownIndex.substring(1);

			ownIndex = ownIndex.substring(0, 1);

			var ownId = prefix + ownIndex + postfix,
				remoteIndex = '1';

			if(ownIndex === '1') {
				remoteIndex = '2';
			}

			var remoteId = prefix + remoteIndex + postfix;

			navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

			var peer = new Peer(ownId, {
				key: 'lwjd5qra8257b9'
			});

			peer.on('open', function(){
				console.log('ownId: ' + peer.id);
			});

			peer.on('call', function(call){
				call.answer(window.localStream);
				receiveVideoCall(call);
			});
			peer.on('error', function(err){
				console.log('error: ' + err.message);
			});

			function initVideoStream () {
			  	navigator.getUserMedia({
			  		video: true
			  	}, function(stream) {
					$('#own-video').prop('src', URL.createObjectURL(stream));
					trackMotion();

					window.localStream = stream;
				}, function() {

				});
			}

			function receiveVideoCall(call) {
				if (window.existingCall) {
					window.existingCall.close();
				}

				call.on('stream', function(stream) {
					$('#remote-video').prop('src', URL.createObjectURL(stream));
				});

				window.existingCall = call;
				
				console.log('Connected. remoteId: ' + call.peer);
			}

			var ownVideo = null,
				oldImage = [],
				sizeSet = false,
				tolerance = config.motionTolerance,
				treshhold = config.motionTreshhold;
			function trackMotion() {
				var tmpCanvas = document.getElementById('tmp').getContext('2d'),
					width = $('#own-video').width(),
					height = $('#own-video').height();

				if(!sizeSet) {
					ownVideo = $('#own-video')[0];
					$('#tmp').width(width);
					$('#tmp').height(height);

					sizeSet = true;
				}

				tmpCanvas.drawImage(ownVideo, 
					0, 0, 
					width, height);

				try {
					var image = tmpCanvas.getImageData(0, 0, width, height).data;

					if(image.length == oldImage.length) {
						var changed = 0;

						for(var i = 0, j = oldImage.length; i < j; i++) {
							var old = oldImage[i],
								cur = image[i];

							if(cur > old + tolerance || cur < old - tolerance) {
								changed++;
							}
						}

						if(changed > treshhold) {
							timer.turnScreenOn();
						}
					} else {
						// turnScreenOn();
					}

					oldImage = image;
				} catch(error) {
					console.log(error);
				}

				setTimeout(trackMotion, (1000/60)*10);
			}

			function callRemote(remoteId) {
				console.log('Calling remote. remoteId: ' + remoteId);

				var call = peer.call(remoteId, window.localStream);

				if(call) {
					receiveVideoCall(call);
				} else {
					console.log('Error.');

					setTimeout(function() {
						callRemote(remoteId);
					}, 500);
				}
			}

			var timer = (function(config) {
				var screenTimeoutFunc = null,
					screenTimeout = config.screenTimeout,
					screenBlockingTimeout = config.screenBlockingTimeout,
					screenBlockingTimeoutFunc = null,
					screenOn = false,
					screenBlocked = false,
					counterValue = 0,
					counterInterval = null;
				function turnScreenOn() {
					if(!screenOn && !screenBlocked) {
						console.log('Screen: On');

						screenOn = true;

						$('#overlay').removeClass('active');

						clearTimeout(screenTimeoutFunc);
						screenTimeoutFunc = setTimeout(turnScreenOff, screenTimeout * 1000);

						counterValue = screenTimeout;
						$('#counter').html(counterValue--);
						counterInterval = setInterval(function() {
							$('#counter').html(counterValue--);
						}, 1000);
					}
				}
				function turnScreenOff() {
					if(screenOn && !screenBlocked) {
						console.log('Screen: Off');

						screenOn = false;
						screenBlocked = true;

						$('#overlay').addClass('active');

						screenBlockingTimeoutFunc = setTimeout(function() {
							screenBlocked = false;
						}, screenBlockingTimeout * 1000);

						clearInterval(counterInterval);
					}
				}
				return {
					turnScreenOn: function(){},
					turnScreenOff: function(){}
				};
			})(config);

			// Init
			initVideoStream();
			callRemote(remoteId);

			$(window).on('unload', function() {
				console.log('Disconnect.');
				peer.disconnect();
			});
		</script>
